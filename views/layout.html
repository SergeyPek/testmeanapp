<!DOCTYPE html>
<html ng-app="testapplication">
<head>
    <meta charset="utf-8">

    <base href="/">

    <title>{{ title }}</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link href="/cleanblog-theme/css/clean-blog.css" rel="stylesheet">
    <link href="/stylesheets/style.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!--[if lt IE 9]>

    <![endif]-->
</head>
<body>

    <nav ng-include="'views/nav.html'" class="navbar navbar-default navbar-custom navbar-fixed-top"></nav>
    <header ng-include="'views/header.html'" class="intro-header" style="background-image: url('/cleanblog-theme/img/home-bg.jpg')"></header>

    {% block content %}
    {% endblock %}

    <!--&lt;!&ndash;&lt;!&ndash; jQuery &ndash;&gt;&ndash;&gt;-->
    <script src="/cleanblog-theme/js/jquery.js"></script>
    <!--&lt;!&ndash; Bootstrap Core JavaScript &ndash;&gt;-->

    <!--&lt;!&ndash; Custom Theme JavaScript &ndash;&gt;-->
    <script src="/cleanblog-theme/js/clean-blog.min.js"></script>

    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="lib/angular-messages/angular-messages.js"></script>
    <script type="text/javascript" src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="lib/angular-file-upload/dist/angular-file-upload.js"></script>

    <script type="text/javascript" src="javascripts/app.js"></script>
    <script type="text/javascript" src="javascripts/controllers/authentication.js"></script>
    <script type="text/javascript" src="javascripts/controllers/header.js"></script>

    <script type="text/javascript" src="javascripts/services/authentication.service.js"></script>

    <script type="text/javascript" src="javascripts/directives/show-errors.directive.js"></script>

    <!--Embedding The User Object-->
    <script type="text/javascript">
        var user = {{ user | json | safe }};
    </script>

</html>
